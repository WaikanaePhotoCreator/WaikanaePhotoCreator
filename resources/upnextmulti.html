		<input id="clickMe" type="button" value="clickme" onclick="generateImage([
		{home:waikanaetext1.value, away:opponenttext1.value, crest:crest1.value, time:time1.value, loc:loc1.value},
		{home:waikanaetext2.value, away:opponenttext2.value, crest:crest2.value, time:time2.value, loc:loc2.value},

		{home:waikanaetext4.value, away:opponenttext4.value, crest:crest4.value, time:time4.value, loc:loc4.value},
		{home:waikanaetext5.value, away:opponenttext5.value, crest:crest5.value, time:time5.value, loc:loc5.value}
		]);" />
	</div>
