<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waikanae Amazing Foto Creator</title>
    <script src="./scoreextras/script.js"></script>
  </head>
  <body onload="setListener()">
    <main>
	<div class="preview">
		<form>
			<h1> Step 1. First add your Action Shot: </h1><br>
			<input type='file' id='imgfile' />
			<input type='button' id='btnLoad' value='Load' onclick='loadActionImage();' /><br>	
		</form>
		<canvas id="preview" style="border:1px solid #000000;"><br>
	</div>
	<div class="opponent">
		<h1> Step 2. Who played the match": </h1><br>
				<label for="opponenttext">Waikanae Team:</label><br>
				<input type="text" id="waikanaetext" name="waikanaetext"><br>
				<label for="opponenttext">Opponent:</label><br>
				<input type="text" id="opponenttext" name="opponenttext"><br>
				<label for="crest">Choose a crest for the Opponent:</label>
				<select name="crest" id="crest">
				  <option value="waikanae">Waikanae</option>
				  <option value="kcu">KCU</option>
				  <option value="paekakariki">Paekakariki</option>
				  <option value="otaki">Otaki</option>
				  <option value="manakau">Manakau</option>
				</select>
	</div>
	<div class="score">
		<h1> Step 3. Now, select the score of the match: </h1><br>
				<label for="homescore">Home Score:</label><br>
				<input type="text" id="hscore" name="hscore"><br>
				<label for="awayscore">Away Score:</label><br>
				<input type="text" id="ascore" name="ascore">
	</div>
	<div class="apply">	
		<h1> Step 4.  Click here to apply the template: </h1><br>
		<input id="clickMe" type="button" value="clickme" onclick="generateImage(waikanaetext.value,opponenttext.value,crest.value,hscore.value,ascore.value);" />
	</div>
	<br>
	<h1> Step 5.  Right click save for your Match day result: </h1><br>
	<canvas id="myCanvas" width="1080" height="1350" style="border:1px solid #000000;">
	</canvas>
    </main>
  </body>
</html>
